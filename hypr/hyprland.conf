animations {
    enabled=1

    #常规动画
    bezier=pace,0.46, 1, 0.29, 0.99
    bezier=out,0.08,0.92,0,1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=border,1,4,pace
    animation=fade,1,5,pace
    animation=windowsIn,1,3,pace,popin
    animation=windowsOut, 1, 8, out,  slide
    animation=windowsMove, 1, 3, pace,  slide
    animation=workspaces,1,2,pace,slide

    animation= layersIn,1,3,pace,slide
    animation= layersOut,1,8,out,slide

}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0
}


misc {
    enable_swallow = true
    swallow_regex = ^(St)$
    focus_on_activate = 1
    new_window_takes_over_fullscreen = 2
}


group {
    col.border_active = 0xff55439f
    col.border_inactive = 0xff55439f

    groupbar {
        enabled = true
        font_size = 16
        gradients = true
        height = 16
        text_color =  0xffe4d2a0
        col.active =  0xff55439f
        col.inactive = 0xff341c04
    }
}


master {
  new_on_top = true
  new_status = master
  special_scale_factor = 0.95
}


debug {
    disable_logs = false
}

