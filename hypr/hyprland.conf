input {
    kb_layout=
    kb_variant=ffffff
    kb_model=
    kb_options=
    kb_rules=
    follow_mouse=1
    numlock_by_default=true
    touchpad {
        natural_scroll=no
    }
}

general {
    gaps_in=5
    gaps_out=7
    border_size=4
    col.active_border=0xffC66E25
    col.inactive_border=0xff45475a
    # layout = dwindle
    layout = master
}


decoration {

    dim_special	= 0.5
    rounding=10
    blur {
      enabled = 0
      new_optimizations = 1
      size=3 # minimum 1
      passes=3 # minimum 1, more passes = more resource intensive.
